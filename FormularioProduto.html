    <meta charset="UTF-8">

    <title>CRUD PEÇA</title>
    <link rel="stylesheet" type="text/css" href="FormularioProduto.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="FormularioProduto.js"></script>

<body >
    <center> 
        <table> 
            <tr>
                <td rowspan="2"> <center> <img src="Image/Logo.jpeg" alt="LogoAutoPeças" height="100" width="150"></center></td>
                <td> <center> <font size="5"> Cadastro </font> </center></td>
            </tr>


            <tr>
                <td> <center> <font size="5"> Peça </font></center></td>
            </tr>


            <tr>
                <td>___________________</td>
                <td>______________________</td>  
            </tr>

            
            <tr>
                <td> Codigo Peça: </td>
                <td> <input type="text" name = "Entry_CodPeca" placeholder="Digite o código de peça" onkeypress="mascara(this, RemoverLetras)" > </td>
            </tr>



            <tr>
                <td> Tipo de Peça: </td>

                <td> 
                <select name = "CB_TipoPeca" class="Combobox"> 
                    <option> Tipo de Peça</option>
                    <option> Interior</option>
                    <option> Motor </option>
                    <option> Escapamento </option>
                </select>
                </td>
            </tr>



            <tr>
                <td> Descrição </td>
                <td> <input type="text" name = "Entry_Descricaco" placeholder="Digite a descrição da peça"> </td>
            </tr>


            <tr>
                <td> Quantidade: </td>
                <td> <input type="text" name="Entry_Quantidade" onkeypress="mascara(this, RemoverLetras)" placeholder="Digite a quantidade da peça" ></td> 
            </tr>


            <tr>
                <td> Lote: </td>
                <td> <input type="text" name="Entry_Lote" placeholder="Digite o lote da peça"></td> 
            </tr>


            <tr>
                <td> Valor: </td>
                <td> <input type="text" name="Valor"  onkeypress="mascara(this, Valor)" placeholder="Digite o valor da peça"></td> 
            </tr>


            <tr>
                <td> Fornecedor: </td>
                <td> 
                    <select name = "CB_Fornecedor" class="Combobox" > 
                        <option> Fornecedor </option>
                        <option> MercadoLivre - Marcão do Jet </option>
                        <option> BMW </option>
                        <option> Shoppe - Hondlox </option>

                    </select>
                    </td>
            </tr>


            <tr>
                <td> Codigo Fornecedor: </td>
                <td> <input type="text" name="Entry_Fornecedor" onkeypress="mascara(this, RemoverLetras)" placeholder="Código do fornecedor"></td>            
            </tr>
            
            <tr>
                <td>
                    <br>
                </td>

                <td>
                    <br>
                </td>
            </tr>

            <tr>
                <td> <center><input type="button" name="Cadastrar" value="CADASTRAR" class="btn btn-primary"></center></td>
                <td> <center><input type="button" name="Alterar" value="ALTERAR"  class="btn btn-primary"></center></td>
            </tr>

            
            <tr>
                <td colspan="2"> <center> <input type="button" name="Excluir" value="EXCLUIR"  class="btn btn-primary"> </center> </td>
            </tr>

            <tr>
                <td>
                    <br>
                </td>
            </tr>

        </table>
